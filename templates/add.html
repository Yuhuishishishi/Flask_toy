{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}
    Show all programs
{% endblock %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>Add a program</h1>
        </div>
    </div>
    <br>

    <div class="container">
        {{ wtf.quick_form(form,action=url_for('add_program'), button_map={'submit':'primary'}) }}

    </div>
{% endblock %}
